<!DOCTYPE html>
<html>
<head>
	<title>Counter</title>
</head>
<body>

	<input type="text">
	
	<label>
		Length:
		<span id="length">0</span>
	</label>

	<script type="text/javascript">
		let text = document.querySelector("input"), output = document.querySelector("#length");

		text.addEventListener("input", () => {
			output.textContent = text.value.length;
		});
	</script>
</body>
</html>
