<!DOCTYPE html>
<html>
<head>
	<title>Canvas</title>
</head>
<body>

	<p>Before Canvas</p>
	<canvas width="120" height="60"></canvas>
	<p>After Canvas</p>
	<script type="text/javascript">
		let canvas = document.querySelector("canvas");
		let context = canvas.getContext("2d");
		context.fillStyle = "green";
		context.fillRect(10, 10, 100, 50);
	</script>
</body>
</html>
