<!DOCTYPE html>
<html>
<head>
	<title>Text</title>
</head>
<body>
	<canvas></canvas>
	<script type="text/javascript">
		let cx = document.querySelector("canvas").getContext("2d");
		cx.font = "28px Georgia";
		cx.fillStyle = "fuchsia";
		cx.fillText("I can draw text, too!", 10, 50);
	</script>
</body>
</html>
