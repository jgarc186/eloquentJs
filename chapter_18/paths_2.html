<!DOCTYPE html>
<html>
<head>
	<title>Paths 2</title>
</head>
<body>
	<canvas></canvas>
	<script type="text/javascript">
		let cx = document.querySelector("canvas").getContext("2d");
		cx.beginPath();
		cx.moveTo(50, 10);
		cx.lineTo(10, 70);
		cx.lineTo(90, 70);
		cx.fill();
	</script>
</body>
</html>
