<!DOCTYPE html>
<html>
<head>
	<title>Arc</title>
</head>
<body>
	<canvas></canvas>
	<script type="text/javascript">
		let cx = document.querySelector("canvas").getContext("2d");
		cx.beginPath();
		cx.arc(50, 50, 40, 0, 7);
		cx.arc(150, 50, 40, 0, 0.5 * Math.PI);
		cx.stroke();
	</script>
</body>
</html>
