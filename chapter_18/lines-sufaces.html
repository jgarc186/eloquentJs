<!DOCTYPE html>
<html>
<head>
	<title>Lines and Surfaces</title>
</head>
<body>
	<canvas></canvas>
	<script type="text/javascript">
		let cx = document.querySelector("canvas").getContext("2d");
		cx.strokeStyle = "blue";
		cx.strokeRect(5, 5, 50, 50);
		cx.lineWidth = 5;
		cx.strokeRect(135, 5, 50, 50);
	</script>
</body>
</html>
