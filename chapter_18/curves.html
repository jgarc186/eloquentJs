<!DOCTYPE html>
<html>
<head>
	<title>Curves</title>
</head>
<body>
	<canvas></canvas>
	<script type="text/javascript">
		let cx = document.querySelector("canvas").getContext("2d");
		cx.beginPath();
		cx.moveTo(10, 98);
		cx.quadraticCurveTo(60, 10, 90, 90);
		cx.lineTo(60, 10);
		cx.closePath();
		cx.stroke();
	</script>
</body>
</html>
