<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var size = 7;
		var pattern = '';

		for (var x = 0; x <= size; x++) {
			for (var i = 0; i <= size; i++) {
				if ((x + i) % 2) {
					pattern += ' ';
				} else {
					pattern += '#';
				}	
			}
			pattern += '\n';
		}

		console.log(pattern);
	</script>
</head>

</html>
